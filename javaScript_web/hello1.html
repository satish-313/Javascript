<!DOCTYPE html>
<html>
    <head>
        <title>hello</title>
        <script>
            function hello(){
                let h1 = document.querySelector('h1')
                if (h1.innerHTML === 'Hello'){
                    h1.innerHTML = 'Goodbye'
                }
                else{
                    h1.innerHTML = 'Hello';
                }
            }
        </script>
    </head>
    <body>
        <h1>Hello</h1>
        <button onclick="hello()">click here</button>
    </body>
</html>
